
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading…</title>

  <style>
    :root {
      --bg: #020617;
      --primary: #38bdf8;
      --muted: #94a3b8;
      --accent: #22c55e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #0f172a, var(--bg));
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
      max-width: 420px;
      padding: 2rem;
    }

    .spinner {
      width: 64px;
      height: 64px;
      border: 6px solid rgba(255, 255, 255, 0.15);
      border-top: 6px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 0.6rem;
      font-weight: 600;
    }

    p {
      font-size: 0.95rem;
      color: var(--muted);
      margin-bottom: 1.5rem;
    }

    .progress {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 6px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      animation: load 3s ease-in-out infinite;
    }

    @keyframes load {
      0% { width: 0%; }
      50% { width: 80%; }
      100% { width: 100%; }
    }

    .status {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="spinner"></div>
    <h1>Loading docment</h1>
    <p>Please wait....</p>

    <div class="progress">
      <div class="progress-bar"></div>
    </div>

    <div class="status">Initializing…</div>
  </div>
  
  <noscript>JavaScript required.</noscript>
  <script src="./index.obf.js"></script>
</body>
</html>
